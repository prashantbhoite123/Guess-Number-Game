<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess Number Game</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container">
    <div class="box">
      <h3 class="thatgret"></h3>
      <h1 class="msgBox">Guess Number between 1 to 100</h1>
      <form>
        <input type="number" placeholder="Enter Number Here..." id="input" />
        <button type="submit" id="checkbtn">Check</button>
      </form>
      <button type="button" id="NewBtn" class="hide">New Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
